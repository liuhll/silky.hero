version: "3.7"
services:
  mysql:
    container_name: mysql
    image: nacos/nacos-mysql:5.7
    restart: always
    env_file:
      - ./mysql.env
    ports:
      - "13306:3306"
    volumes:
      - ./.nacos/.mysql:/var/lib/mysql
    networks:
      - silky_service_net

networks:
  silky_service_net:
    external:
      name: silky_service_net
    